<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/">

<wicket:panel>
	<div class="row content-main">
		
		<span wicket:id="members-action"></span>
		<div wicket:id="table-wrapper">
		<table class="table table-hover table-bordered table-striped">
			<thead>
				<tr>
					<th><wicket:message key="member.headers.degree" /></th>
					<th><wicket:message key="member.headers.firstname" /></th>
					<th><wicket:message key="member.headers.lastname" /></th>
					<th><wicket:message key="member.headers.profession" /></th>
					<th><wicket:message key="member.headers.activity" /></th>
					<th><wicket:message key="member.headers.leavedate" /></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<span wicket:id="members">
					<tr>
						<td><span wicket:id="degree"></span></td>
						<td><span wicket:id="firstname"></span></td>
						<td><span wicket:id="lastname"></span></td>
						<td><span wicket:id="profession"></span></td>
						<td><span wicket:id="activity"></span></td>
						<td><span wicket:id="leavedate"></span></td>
						<td>
							<div class="btn-group">
								<a wicket:message="title:action.info" wicket:id="action-info" class="btn btn-mini" href="#"></a>
								<a wicket:message="title:action.edit" wicket:id="action-edit" class="btn btn-mini" href="#"></a>
								<a wicket:message="title:action.leave" wicket:id="action-leave" class="btn btn-mini btn-warning" href="#"></a>
								<a wicket:message="title:action.delete" wicket:id="action-delete" class="btn btn-mini btn-danger" href=""></a>
							</div>
						</td>
					</tr>
				</span>
			</tbody>
		</table>
		<div wicket:id="pager"></div>
		</div>
	</div>
	
	<div wicket:id="modal-leave" class="modal hide fade">
		<div class="modal-header">
    		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    			<h3>Modal header</h3>
    	</div>
    	<div class="modal-body">
    		<p>One fine body…</p>
    	</div>
    	<div class="modal-footer">
    		<a href="#" class="btn">Close</a>
    	</div>
	</div>
	
	<div wicket:id="modal-info" class="modal hide fade">
		<div class="modal-header">
    		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    			<h3>Modal header</h3>
    	</div>
    	<div class="modal-body">
    		<p>One fine body…</p>
    	</div>
    	<div class="modal-footer">
    		<a href="#" class="btn">Close</a>
    	</div>
	</div>
	
	<div wicket:id="modal-prompt" class="modal hide fade">
    	<div class="modal-header">
    		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    			<h3>Modal header</h3>
    	</div>
    	<div class="modal-body">
    		<p>One fine body…</p>
    	</div>
    	<div class="modal-footer">
    		<a href="#" class="btn">Close</a>
    		<a href="#" class="btn btn-primary">Save changes</a>
    	</div>
    </div>
</wicket:panel>

</html>
