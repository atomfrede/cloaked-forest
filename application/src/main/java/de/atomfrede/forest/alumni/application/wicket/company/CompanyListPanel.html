<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/">

<wicket:panel>
	<div class="row content-main">
<!-- 		<span wicket:id="company-action"></span> -->
		<div wicket:id="table-wrapper">
		<table class="table table-hover table-bordered table-striped">
			<thead>
				<tr>
					<th><wicket:message key="member.headers.company.name" /></th>
					<th><wicket:message key="member.headers.company.sector" /></th>
					<th><wicket:message key="member.headers.company.size" /></th>
					<th><wicket:message key="member.headers.company.departments" /></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<span wicket:id="companies">
					<tr>
						<td><span wicket:id="company-name"></span></td>
						<td><span wicket:id="company-sector"></span></td>
						<td><span wicket:id="company-size"></span></td>
						<td>
							<a href="#" wicket:id="company-departments">
								<span wicket:id="label"></span>
							</a>
						</td>
						<td>
							<div class="btn-group">
<!-- 								<a wicket:id="action-info" class="btn btn-mini" href="#"></a> -->
								<a wicket:id="action-edit" class="btn btn-mini" href="#"></a>
								<a wicket:id="action-delete" class="btn btn-mini btn-danger" href=""></a>
							</div>
						</td>
					</tr>
				</span>
			</tbody>
		</table>
		<div wicket:id="pager"></div>
		</div>
	</div>
	

	
	<div wicket:id="modal-prompt" class="modal hide fade">
    	<div class="modal-header">
    		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    			<h3>Modal header</h3>
    	</div>
    	<div class="modal-body">
    		<p>One fine bodyâ€¦</p>
    	</div>
    	<div class="modal-footer">
    		<a href="#" class="btn">Close</a>
    		<a href="#" class="btn btn-primary">Save changes</a>
    	</div>
    </div>
</wicket:panel>

</html>
