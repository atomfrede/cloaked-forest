<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
	<div class="row-fluid">
		<div class="span12">
				<form wicket:id="department-form">
				<div class="row-fluid">
					<div wicket:id="feedbackPanel"></div>
				</div>
				<div>
					<fieldset>
						<legend><wicket:message key="maindata"/></legend>
						<div wicket:id="department.wrapper" class="control-group">
							<label><wicket:message key="member.headers.department.name" /></label> 
							<input class="input-xxlarge" wicket:id="department" type="text" wicket:message="placeholder:department.placeholder"> 
						</div>
						<div wicket:id="department.company.wrapper" class="control-group">
							<label><wicket:message key="member.headers.department.company.name" /></label> 
							<input autocomplete="off" class="input-xxlarge" wicket:id="company" type="text" wicket:message="placeholder:company.placeholder"> 
						</div>
					</fieldset>
				</div>
				<div class="form-actions">
						<button wicket:id="submit-btn" type="submit" class="btn btn-primary"><wicket:message key="global.save"/></button>
						<a href="#" wicket:id="btn-cancel" class="btn" type="button"></a>
				</div>
				</form>
				
			
		</div>
		<div class="row-fluid">
		<div class="span12">
			<fieldset>
				<legend><wicket:message key="graph.members"/></legend>
<!-- 				<span wicket:id="members"></span> -->
			</fieldset>
		</div>
		</div>
	</div>
</wicket:panel>
</html>
