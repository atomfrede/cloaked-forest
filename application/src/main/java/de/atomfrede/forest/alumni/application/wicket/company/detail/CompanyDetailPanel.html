<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
	<div class="row-fluid">
		<div class="span12">
			<div class="span6">
				<form wicket:id="company-form">
				<div class="row-fluid">
					<div wicket:id="feedbackPanel"></div>
				</div>
				<div>
					<fieldset>
						<legend>Stammdaten</legend>
						<div wicket:id="company.wrapper" class="control-group">
							<label><wicket:message key="member.headers.company.name" /></label> 
							<input class="input-xxlarge" wicket:id="company" type="text" wicket:message="placeholder:company.placeholder"> 
						</div>
						<label><wicket:message key="member.headers.company.size" /></label> 
						<input class="input-xxlarge" wicket:id="size" type="text" wicket:message="placeholder:company.size.placeholder"> 
						<label><wicket:message key="member.headers.sector.sector" /></label> 
						<input autocomplete="off" class="input-xxlarge" wicket:id="sector" type="text" wicket:message="placeholder:company.sector.placeholder"> 
					</fieldset>
				</div>
				<div class="form-actions">
						<button wicket:id="submit-btn" type="submit" class="btn btn-primary"><wicket:message key="global.save"/></button>
						<a href="#" wicket:id="btn-cancel" class="btn" type="button"></a>
				</div>
				</form>
			</div>
			<div class="span6">
				<fieldset>
					<legend>Abteilungen</legend>
					<span wicket:id="departments"></span>
				</fieldset>
			</div>
		</div>
	</div>
</wicket:panel>
</html>
