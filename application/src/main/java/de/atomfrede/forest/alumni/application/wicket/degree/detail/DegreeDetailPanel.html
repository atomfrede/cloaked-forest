<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
	<div class="row-fluid">
		<div class="span12">
			<form wicket:id="detail-form">
				<div wicket:id="feedbackPanel"></div>
					<fieldset>
						<div wicket:id="degree.detail.short.wrapper" class="control-group">
							<label><wicket:message key="degree.detail.short" /></label> 
							<input class="input-xlarge" wicket:id="degree.short" type="text" wicket:message="placeholder:degree.detail.short.placeholder"> 
						</div>
						<div wicket:id="degree.detail.title.wrapper" class="control-group">
							<label><wicket:message key="degree.detail.title" /></label> 
							<input class="input-xlarge" wicket:id="degree.title" type="text" wicket:message="placeholder:degree.detail.title.placeholder">
						</div>
					</fieldset>
				<div class="form-actions">
					<button wicket:id="submit-btn" type="submit" class="btn btn-primary"><wicket:message key="global.save"/></button>
					<button type="button" class="btn"><wicket:message key="global.cancel"/></button>
				</div>
			</form>
		</div>
	</div>
</wicket:panel>
</html>
