#Homepage and Introduction
introText=Städte sind einem stetigen Wandel ausgesetzt. Krieg und Wiederaufbau in der Vergangenheit sowie aktuelle städtebauliche Entwicklungen prägen das Stadtbild nachhaltig und fortwährend. Um einen Bogen von der damaligen zur gegenwärtigen Zeit zu schlagen, wird auf dieser Seite die Geschichte interessanter Paderborner Gebäude erzählt und mit ihrem heutigen Zustand verglichen.
