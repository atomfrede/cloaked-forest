<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
	<div class="row-fluid">
		<div class="span6">
			<div class="pull-left">
				<form wicket:id="filter-form" class="filter-form">
					<input id="name-filter" wicket:id="name-filter" type="text" placeholder="Filter nach Name"/>
					<input id="date-filter" class="input-xlarge"wicket:id="appointedDate" wicket:message="placeholder:appointedDate.placeholder"> 
					<a wicket:message="title:action.clear.filter" style="margin-bottom: 10px;" href="#" wicket:id="btn-clear-filters" class="btn btn-danger" type="button"></a>
				</form>
			</div>
		</div>
		<div class="span6">
			<div class="pull-right">
				<a href="#" wicket:id="btn-new-member" class="btn" type="button"></a>
				<a href="#" wicket:id="btn-csv-download" class="btn" type="button"></a>
				<a href="#" wicket:id="btn-pdf-download" class="btn" type="button"></a>
			</div>
		</div>
	
	</div>
</wicket:panel>
</html>
