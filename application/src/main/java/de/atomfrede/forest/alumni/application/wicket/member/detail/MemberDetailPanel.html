<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
	<div class="row-fluid">
		<div class="span12">
			<form wicket:id="member-form">
			<div class="row-fluid">
				<div wicket:id="feedbackPanel"></div>
				 <ul class="nav nav-tabs">
					<li class="active"><a href="#tab1" data-toggle="tab"><wicket:message key="member.detail.tab.personal"/></a></li>
					<li><a href="#tab2" data-toggle="tab"><wicket:message key="member.detail.tab.degree"/></a></li>
					<li><a href="#tab3" data-toggle="tab"><wicket:message key="member.detail.tab.contact"/></a></li>
					<li><a href="#tab4" data-toggle="tab"><wicket:message key="member.detail.tab.activities"/></a></li>
				</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="tab1">
							<div class="span5">
								<fieldset>
									<legend><wicket:message key="member.detail.personal"/></legend>
									<label><wicket:message key="member.detail.salutation" /></label> 
									<select wicket:id="salutation-select" class="selectpicker">
										<option wicket:id="female-select" ><wicket:message key="salutation.female"/></option>
										<option wicket:id="male-select" ><wicket:message key="salutation.male"/></option>
									</select>
									<div wicket:id="member.detail.firstname.wrapper" class="control-group">
										<label><wicket:message key="member.detail.firstname" /></label> 
										<input class="input-xlarge" wicket:id="firstname" type="text" wicket:message="placeholder:member.detail.firstname.placeholder"> 
									</div>
									<div wicket:id="member.detail.lastname.wrapper" class="control-group">
										<label><wicket:message key="member.detail.lastname" /></label> 
										<input class="input-xlarge" wicket:id="lastname" type="text" wicket:message="placeholder:member.detail.lastname.placeholder">
									</div>
									<label><wicket:message key="member.detail.entry.date" /></label> 
									<input class="input-xlarge" wicket:id="entrydate" wicket:message="placeholder:member.detail.entry.date.placeholder">
								</fieldset>
							</div>
							<div class="span6">
								<fieldset>
									<legend><wicket:message key="member.detail.contact.personal"/></legend>
									
									<label><wicket:message key="member.detail.personal.street.and.number" /></label> 
									<div class="controls controls-row">
										<input class="span6" wicket:id="personal.street" type="text" wicket:message="placeholder:member.detail.personal.street.placeholder"> 
										<input class="span2" wicket:id="personal.number" type="text" wicket:message="placeholder:member.detail.number.placeholder">
									</div>
									<label><wicket:message key="member.detail.personal.addon" /></label>
									<input class="input-xlarge span8" wicket:id="personal.addon" type="text" wicket:message="placeholder:member.detail.personal.addon.placeholder">
									
									<label><wicket:message key="member.detail.personal.postcode.and.town" /></label>
									<div class="controls controls-row">
										<input class="span3" wicket:id="personal.postcode" type="text" wicket:message="placeholder:member.detail.personal.postcode.placeholder"> 
										<input class="span5" wicket:id="personal.town" type="text" wicket:message="placeholder:member.detail.personal.town.placeholder"> 
									</div>
									
									<div wicket:id="member.detail.personal.mail.wrapper" class="control-group">
										<label><wicket:message key="member.detail.personal.mail" /></label> 
										<input class="input-xlarge span8" wicket:id="personal.mail" type="text" wicket:message="placeholder:member.detail.personal.mail.placeholder">
									</div>
									
									<label><wicket:message key="member.detail.personal.mobile" /></label> 
									<input class="input-xlarge span8" wicket:id="personal.mobile" type="text" wicket:message="placeholder:member.detail.personal.mobile.placeholder">
									<label><wicket:message key="member.detail.personal.phone" /></label> 
									<input class="input-xlarge span8" wicket:id="personal.phone" type="text" wicket:message="placeholder:member.detail.personal.phone.placeholder">
									<label><wicket:message key="member.detail.personal.fax" /></label> 
									<input class="input-xlarge span8" wicket:id="personal.fax" type="text" wicket:message="placeholder:member.detail.personal.fax.placeholder">
									<label><wicket:message key="member.detail.personal.internet" /></label> 
									<input class="input-xlarge span8" wicket:id="personal.internet" type="text" wicket:message="placeholder:member.detail.personal.internet.placeholder">
								</fieldset>
							</div>
							
							
						</div>
						<div class="tab-pane" id="tab2">
							<div class="span5">
								<fieldset>
									<legend><wicket:message key="member.detail.degree"/></legend>
									<label><wicket:message key="member.detail.degree"/></label>
									<select wicket:id="degree-select" class="selectpicker">
										<wicket:container wicket:id="degree-options">
											<option wicket:id="degree-option"></option>
										</wicket:container>
									</select>
									<label><wicket:message key="member.detail.profession" /></label> 
									<input class="input-xlarge" wicket:id="profession" type="text" wicket:message="placeholder:member.detail.profession.placeholder"> 
									<label><wicket:message key="member.detail.graduation.year" /></label> 
									<input class="input-xlarge" wicket:id="graduationyear" type="text" wicket:message="placeholder:member.detail.graduation.year.placeholder"> 
								</fieldset>
							</div>
						</div>
						<div class="tab-pane" id="tab3">
							<div class="span5">
								<fieldset>
									<legend><wicket:message key="member.detail.contact.work"/></legend>
									<label><wicket:message key="member.detail.work.mail" /></label> 
									<input class="input-xlarge" wicket:id="work.mail" type="text" wicket:message="placeholder:member.detail.personal.mail.placeholder">
									
									<label><wicket:message key="member.detail.personal.phone" /></label> 
									<input class="input-xlarge" wicket:id="work.phone" type="text" wicket:message="placeholder:member.detail.personal.phone.placeholder">
									
									<label><wicket:message key="member.detail.personal.mobile" /></label> 
									<input class="input-xlarge" wicket:id="work.mobile" type="text" wicket:message="placeholder:member.detail.personal.mobile.placeholder">
									
									<label><wicket:message key="member.detail.personal.fax" /></label> 
									<input class="input-xlarge" wicket:id="work.fax" type="text" wicket:message="placeholder:member.detail.personal.fax.placeholder">
									
									<label><wicket:message key="member.detail.personal.internet" /></label> 
									<input class="input-xlarge" wicket:id="work.internet" type="text" wicket:message="placeholder:member.detail.personal.internet.placeholder">
								</fieldset>
							</div>
							<div class="span5">
								<fieldset>
									<div wicket:id="select-wrapper">
										<legend><wicket:message key="member.details.work.legend"/></legend>
										<label><wicket:message key="member.detail.work.sector"/></label>
										<select wicket:id="sector-select" class="selectpicker">
											<wicket:container wicket:id="sector-options">
												<option wicket:id="sector-option"></option>
											</wicket:container>
										</select>
										<label><wicket:message key="member.detail.work.company"/></label>
										<select wicket:id="company-select" class="selectpicker">
											<wicket:container wicket:id="company-options">
												<option wicket:id="company-option"></option>
											</wicket:container>
										</select>
										<label><wicket:message key="member.detail.work.department"/></label>
										<select wicket:id="department-select" class="selectpicker">
											<wicket:container wicket:id="department-options">
												<option wicket:id="department-option"></option>
											</wicket:container>
										</select>
									</div>
								</fieldset>
							</div>
						</div>
						<div class="tab-pane" id="tab4">
							<div class="span8">
								<fieldset>
									<legend><wicket:message key="member.detail.activities"/></legend>
										<span wicket:id="activities">
											<div class="span6">
												<input wicket:id="activity" type="checkbox" class="checkboxes-pretty" value="true" />
											</div>
										</span>
								</fieldset>
							</div>
						</div>
					</div>
					<div class="form-actions">
						<button wicket:id="submit-btn" type="submit" class="btn btn-primary"><wicket:message key="global.save"/></button>
						<button type="button" class="btn"><wicket:message key="global.cancel"/></button>
					</div>
			</div>
			</form>
		</div>
	</div>
</wicket:panel>
</html>
