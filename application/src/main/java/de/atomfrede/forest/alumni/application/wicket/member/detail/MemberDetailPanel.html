<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
	<div class="row-fluid">
		<div class="span12">
			<form wicket:id="member-form">
				<fieldset>
					<legend wicket:id="member-detail-legend">Legend</legend>

					<label><wicket:message key="member.detail.firstname" /></label> 
					<input class="input-xlarge" wicket:id="firstname" type="text" wicket:message="placeholder:member.detail.firstname"> 
					<label><wicket:message key="member.detail.lastname" /></label> 
					<input class="input-xlarge" wicket:id="lastname" type="text" wicket:message="placeholder:member.detail.lastname">
					
					<label><wicket:message key="member.detail.degree"/></label>
					<select wicket:id="degree-select" class="selectpicker">
						<wicket:container wicket:id="degree-options">
							<option wicket:id="degree-option"></option>
						</wicket:container>
					</select>
				</fieldset>
			</form>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary"><wicket:message key="global.save"/></button>
				<button type="button" class="btn"><wicket:message key="global.cancel"/></button>
			</div>
		</div>

	</div>
</wicket:panel>
</html>
